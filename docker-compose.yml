version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: soa-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-soa}
      MYSQL_USER: ${MYSQL_USER:-soauser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-soa_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      TZ: ${TZ:-UTC}
    command: --default-authentication-plugin=mysql_native_password --mysqlx=0
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soa-app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-soa}?useSSL=false&serverTimezone=${TZ:-UTC}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${MYSQL_USER:-soauser}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${MYSQL_PASSWORD:-soa_pass}}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-true}
      SERVER_PORT: ${SERVER_PORT:-8088}
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME:-demo}
      TZ: ${TZ:-UTC}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
    ports:
      - "${SERVER_PORT:-8088}:8088"

volumes:
  mysql_data: