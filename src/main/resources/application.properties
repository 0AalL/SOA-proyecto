spring.application.name=${SPRING_APPLICATION_NAME:demo}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/soa?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Puerto del servidor
server.port=${SERVER_PORT:8088}

# Sugerencia de timezone (opcional)
spring.jackson.time-zone=${SPRING_TIMEZONE:UTC}